<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter any text"></textarea>
                <textarea class="to-text" placeholder="translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                    <select name="" id="">
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select name="" id="">
                      
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div> <!--div.wrapper-->
        <button>Translate Text</button>
    </div>
    <script src="https://kit.fontawesome.com/0ad2f85ce2.js" crossorigin="anonymous"></script>
    <script src="JS/countries.js"></script>
    <script src="JS/app.js"></script>
   
</body>
